<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <title>Weather Report</title>
</head>
<body>

    <!-- header weather dashboard --> 
    <header class="container no-gutters">
        <div class="row bg-primary text-white vw-100 d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
        </div>
    </header>

    <!-- left side search bar with buttons -->
    <div class="row min-vh-100 no-gutters">
        <header class="col-12 col-lg-3 bg-white text-dark sticky-top d-flex flex-column p-4 p-lg-3">
            <h2 class="text-left">Search for a City:</h2>
            <form id="form">
                <input type="search" class="form-control-lg w-100" id="query" placeholder="Raleigh">
            </form>
            <button id="search" class="btn btn-block btn-search bg-primary text-white mt-2" data-target="#query">Search</button>

            <!-- line break -->
            <hr style="width: 100%; height: 3px;" size="3" color="lightgray">

            <!-- preset buttons -->
            <button id="austin" class="btn btn-block btn-search bg-secondary text-white mt-2" data-target="#query">Austin</button>

            <button id="chicago" class="btn btn-block btn-search bg-secondary text-white mt-2" data-target="#query">Chicago</button>

            <button id="newYork" class="btn btn-block btn-search bg-secondary text-white mt-2" data-target="#query">New York</button>

            <button id="orlando" class="btn btn-block btn-search bg-secondary text-white mt-2" data-target="#query">Orlando</button>

            <button id="sanFrancisco" class="btn btn-block btn-search bg-secondary text-white mt-2" data-target="#query">San Francisco</button>

            <button id="seattle" class="btn btn-block btn-search bg-secondary text-white mt-2" data-target="#query">Seattle</button>

            <button id="denver" class="btn btn-block btn-search bg-secondary text-white mt-2" data-target="#query">Denver</button>

            <button id="atlanta" class="btn btn-block btn-search bg-secondary text-white mt-2" data-target="#query">Atlanta</button>

        </header>
    </div>








    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
